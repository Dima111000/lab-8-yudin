name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: alpine-latest

    steps:
    - uses: actions/checkout@v3
    - name: docker login
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_HUB_NAME }}
        DOCKER_PASS: ${{ secrets.DOCKER_HUB_KEY }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASS
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_HUB_NAME }}/nginx-image:$(date +%s)

    - name: Docker push
      run: docker push ${{ secrets.DOCKER_HUB_NAME }}/nginx-image
      
